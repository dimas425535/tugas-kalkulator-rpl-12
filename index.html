<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="cc">

    <form class="dimas" name="dimas2">
        
        <input class="value" type="text" name="anjay" placeholder="0">
        
        <span class="num hapus" onclick="dimas2.anjay.value =''">C</span>
        <span class="num" onclick="dimas2.anjay.value = dimas2.anjay.value.slice(0, -1)">DEL</span>
        <span class="num tambah" onclick="dimas2.anjay.value +='+'">+</span>
        <span class="num" onclick="dimas2.anjay.value +='1'">1</span>
        <span class="num" onclick="dimas2.anjay.value +='2'">2</span>
        <span class="num" onclick="dimas2.anjay.value +='3'">3</span>
        <span class="num" onclick="dimas2.anjay.value +='4'">4</span>
        <span class="num" onclick="dimas2.anjay.value +='5'">5</span>
        <span class="num" onclick="dimas2.anjay.value +='6'">6</span>
        <span class="num" onclick="dimas2.anjay.value +='7'">7</span>
        <span class="num" onclick="dimas2.anjay.value +='8'">8</span>
        <span class="num" onclick="dimas2.anjay.value +='9'">9</span>
        <span class="num" onclick="dimas2.anjay.value +='/'">/</span>
        <span class="num" onclick="dimas2.anjay.value +='*'">X</span>
        <span class="num" onclick="dimas2.anjay.value +='-'">-</span>
        <span class="num samadengan" onclick="dimas2.anjay.value =eval(dimas2.anjay.value)">=</span>
        <span class="num" onclick="dimas2.anjay.value +='0'">0</span>
        <span class="num" onclick="dimas2.anjay.value +='00'">00</span>
        <span class="num" onclick="dimas2.anjay.value +='.'">,</span>
        </form>

    </main>
</body>
</html>
